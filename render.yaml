services:
  - type: web
    name: cv-insight-extractor
    env: python
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y tesseract-ocr
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host=0.0.0.0 --port=10000
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: HF_API_TOKEN
        sync: false
